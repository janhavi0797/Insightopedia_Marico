<div class="project-details">
    <h2>Project Details</h2>
  
    <!-- Row 1: Project Name -->
    <div class="form-row full-width-row">
      <mat-form-field appearance="outline" class="form-field project-name">
        <mat-label>Project Name</mat-label>
        <input
          matInput
          type="text"
          id="projectName"
          [(ngModel)]="projectName"
          placeholder="Enter project name"
          name="projectName"
          required
        />
      </mat-form-field>
    </div>
  
    <!-- Row 2: Filter Tags + Selected Tags on same row -->
    <div class="form-row tags-row">
      <!-- Filter By Tags -->
      <mat-form-field appearance="outline" class="form-field filter-tags">
        <mat-label>Filter By Tags</mat-label>
        <mat-select [(ngModel)]="selectedTag" (selectionChange)="filterByTag()">
          <mat-option *ngFor="let tag of filteredTags()" [value]="tag">
            {{ tag }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Selected Tags -->
      <div class="selected-tags">
        <span *ngFor="let tag of selectedTags" class="tag">
          {{ tag }}
          <button (click)="removeTag(tag)">√ó</button>
        </span>
      </div>
    </div>
  </div>
